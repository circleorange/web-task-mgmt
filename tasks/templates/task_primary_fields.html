<!-- LHS Column -->
<div class="col">
  <!-- Task Title -->
  <div class="form-group mb-1">
    <label for="id_title">Title</label>
    <input type="text" name="title" id="id_title" class="form-control" value="{{ title }}" required>
  </div>

  <!-- Task Label -->
  <div class="form-group mb-1">
    <label for="id_label">Label</label>
    <select name="label" id="id_label" class="form-control">
      {% for value, name in context.label_choices %}
      <option value="{{ value }}" {% if value == label %}selected{% endif %}>{{ name }}</option>
      {% endfor %}
    </select>
  </div>

  <!-- Task Status -->
  <div class="form-group">
    <label for="id_status">Status</label>
    <select name="status" id="id_status" class="form-control" value={{ status }}>
      {% for value, name in context.status_choices %}
      <option value="{{ value }}" {% if value == status %}selected{% endif %}>{{ name }}</option>
      {% endfor %}
    </select>
  </div>
  
<!-- Close LHS Column -->
</div>

<!-- RHS Column -->
<div class="col">
  <!-- Task Description -->
  <div class="form-group mb-1">
    <label for="id_description">Description</label>
    <textarea 
      name="description" 
      id="id_description" 
      class="form-control" 
      rows="3" 
      style="height: 180px"
    >{{ description }}</textarea>
  </div>
</div>
