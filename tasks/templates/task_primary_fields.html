<!-- LHS Column -->
<div class="col">
  <!-- Task Title -->
  <div class="form-group mb-1">
    <label for="id_title">Title</label>
    {% if edit_mode %}
    <input type="text" name="title" id="id_title" class="form-control" value="{{ title }}" required>
    {% else %}
    <input type="text" name="title" id="id_title" class="form-control" required>
    {% endif %}
  </div>

  <!-- Task Label -->
  <div class="form-group mb-1">
    <label for="id_label">Label</label>
    <select name="label" id="id_label" class="form-control">
      {% for value, name in context.label_choices %}
      {% if edit_mode %}
      <option value="{{ value }}" {% if value == label %}selected{% endif %}>{{ name }}</option>
      {% else %}
      <option value="{{ value }}">{{ name }}</option>
      {% endif %}
      {% endfor %}
    </select>
  </div>

  <!-- Task Status -->
  <div class="form-group">
    <label for="id_status">Status</label>
    <select name="status" id="id_status" class="form-control">
      {% for value, name in context.status_choices %}
      {% if edit_mode %}
      <option value="{{ value }}" {% if value == status %}selected{% endif %}>{{ name }}</option>
      {% else %}
      <option value="{{ value }}">{{ name }}</option>
      {% endif %}
      {% endfor %}
    </select>
  </div>
  
<!-- Close LHS Column -->
</div>

<!-- RHS Column -->
<div class="col">
  <!-- Task Description -->
  <div class="form-group mb-1">
    <label for="id_description">Description</label>
    {% if edit_mode %}
    <textarea name="description" id="id_description" class="form-control" rows="3" style="height: 180px">{{ description }}</textarea>
    {% else %}
    <textarea name="description" id="id_description" class="form-control" rows="3" style="height: 180px"></textarea>
    {% endif %}
  </div>
</div>
