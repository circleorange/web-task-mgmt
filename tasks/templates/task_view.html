<form
  hx-post="/task/create"
  hx-target="this"
  hx-swap="outerHTML" >
  {% csrf_token %}

  <div class="card">
    <div class="card-header">
      Template Selector
    </div>

    <div class="card-body">
      <div class="row">
        {% include "task_primary_fields.html" with title=context.task.title status=context.task.status description=context.task.description label=context.task.label %}
      </div>
    </div>
  </div>

  {% include "submit_button.html" with button_text="Create Task" %}
</form>
