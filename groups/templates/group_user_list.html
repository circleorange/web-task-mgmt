<div class="row">
    {% for user in users %}
    <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                <p class="card-text">{{user.email}}</p>
                {% if grp_admin_perm %}
                <button
                    href="/groups/{{group.pk}}"
                    class="btn btn-primary justify-content-md-end"
                    hx-get="/groups/{{group.pk}}/users/{{user.pk}}/delete"
                    hx-target="#content"
                >
                   Remove from group 
                </button>
                {% endif %}
            </div>
        </div>
    </div>
    {% if forloop.counter|divisibleby:2 and not forloop.last %}
</div>
<div class="row mt-4">{% endif %} {% endfor %}</div>
