<div class="accordion" id="accordionExample">
	<!-- First Accordion -->
	<div class="accordion-item">
		<h2 class="accordion-header">
			<button
				class="accordion-button"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#collapseOne"
				aria-expanded="true"
				aria-controls="collapseOne"
			>
				{{group.name}}
			</button>
		</h2>
		<div
			id="collapseOne"
			class="accordion-collapse collapse show"
			data-bs-parent="#accordionExample"
		>
			<div class="accordion-body">
				<div class="row">
					<div class="col">{{group.description}}</div>
					<div class="col d-grid justify-content-md-end">
						<button
							class="btn btn-outline-success btn-sm"
							type="submit"
							href="/groups/{{group.pk}}/delete"
							hx-post="/groups/{{group.pk}}/delete"
							hx-target="#content"
						>
							Delete Group
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Second Accordion -->
	<div class="accordion-item">
		<h2 class="accordion-header">
			<button
				class="accordion-button collapsed"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#collapseTwo"
				aria-expanded="false"
				aria-controls="collapseTwo"
			>
				Members
			</button>
		</h2>
		<div
			id="collapseTwo"
			class="accordion-collapse collapse"
			data-bs-parent="#accordionExample"
		>
			<div class="accordion-body">
				<div class="row mb-2">
					<div class="col">{{group.description}}</div>
					<div class="col d-grid justify-content-md-end">
						<button
							class="btn btn-outline-success btn-sm"
							type="submit"
							href="/groups/{{group.pk}}/invite"
							hx-get="/groups/{{group.pk}}/invite"
							hx-target="#content"
						>
							Invite Users
						</button>
					</div>
				</div>

				<div class="card">
					<div class="card-body">
						<div class="card-title"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Third Accordion -->
	<div class="accordion-item">
		<h2 class="accordion-header">
			<button
				class="accordion-button collapsed"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#collapseThree"
				aria-expanded="false"
				aria-controls="collapseThree"
			>
				Tasks
			</button>
		</h2>
		<div
			id="collapseThree"
			class="accordion-collapse collapse"
			data-bs-parent="#accordionExample"
		>
			<div class="accordion-body">
				<div class="row">
					<div class="col">
						There are 0 tasks in progress.
					</div>
					<div class="col d-grid justify-content-md-end">
						<button
							class="btn btn-outline-success btn-sm"
							type="submit"
							href="/groups/{{group.pk}}/task/create"
							hx-get="/groups/{{group.pk}}/task/create"
							hx-target="#content"
						>
							Create Group Task
						</button>
					</div>
				</div>

                <!-- Group Tasks -->
                <div class="row">
                </div>
			</div>
		</div>
	</div>
</div>
