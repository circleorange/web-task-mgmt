<div class="accordion" id="accordionExample">
	<!-- First Accordion -->
	<div class="accordion-item">
		<h2 class="accordion-header">
			<button
				class="accordion-button collapsed"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#collapseOne"
			>
				{{group.name}}
			</button>
		</h2>
		<div
			id="collapseOne"
			class="accordion-collapse collapse"
			data-bs-parent="#accordionExample"
		>
			<div class="accordion-body">
				<div class="row">
					<div class="col">{{group.description}}</div>
					<div class="col d-grid justify-content-md-end">
						<button
							class="btn btn-outline-success btn-sm"
							type="submit"
							href="/groups/{{group.pk}}/delete"
							hx-post="/groups/{{group.pk}}/delete"
							hx-target="#content"
						>
							Delete Group
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Second Accordion -->
	<div class="accordion-item">
		<h2 class="accordion-header">
			<button
				class="accordion-button collapsed"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#collapseTwo"
			>
				Members
			</button>
		</h2>
		<div
			id="collapseTwo"
			class="accordion-collapse collapse"
			data-bs-parent="#accordionExample"
		>
			<div class="accordion-body">
				<div class="input-group mb-3">
					<input
						type="text"
						class="form-control"
						placeholder="User Email Addres"
					/>
					<button
						class="btn btn-outline-secondary"
						type="button"
						id="button-addon2"
						hx-get="/groups/{{group.pk}}/invite"
					>
						Invite Users
					</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Third Accordion -->
	<div class="accordion-item">
		<h2 class="accordion-header">
			<button
				class="accordion-button"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#collapseThree"
			>
				Tasks
			</button>
		</h2>
		<div
			id="collapseThree"
			class="accordion-collapse collapse show"
			data-bs-parent="#accordionExample"
		>
			<div class="accordion-body">
				<div class="row">
					<div class="col">There are 0 tasks in progress.</div>
					<div class="col d-grid justify-content-md-end">
						<button
							class="btn btn-outline-success btn-sm"
							type="submit"
							href="/groups/{{group.pk}}/task/create"
							hx-get="/groups/{{group.pk}}/task/create"
							hx-target="#content"
						>
							Create Group Task
						</button>
					</div>
				</div>

				<!-- Group Tasks -->
				<div class="row mt-2">
					{% include "task_list_component.html" with tasks=tasks %}
				</div>
			</div>
		</div>
	</div>
</div>
