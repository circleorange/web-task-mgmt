{% extends "base.html" %}
{% load static %}

{% block content%}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-9"></div>

        <!-- User Information -->
        <div class="row md-4">
            <div class="col">
                <div class="card">
                    <div class="card-header">User Information</div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <div 
                                    class="user-image-placeholder" 
                                    style="text-align:center; width:100%;" >
                                    <img 
                                        src={% static "/images/sq-logo-m.png" %} 
                                        height="300"
                                        width="300" >
                                </div>
                            </div>

                            <div class="col-8">
                                <div class="card p-1 ms-2">
                                    {% include "partials/user_info_read.html" %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Tasks -->
        <div class="row pt-2">
            <div class="col">
                <div class="card">

                    <div class="card-header">Tasks</div>

                    <div class="card m-2 p-2">
                        <div class="row">
                            <div class="col">
                                <label>Task</label>
                                <label>Status</label>
                            </div>
                            <div class="col">
                                <label>Description</label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
