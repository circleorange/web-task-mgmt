<div class="floating-label-group">
    <label 
        class="block text-sm font-medium text-gray-700">
        {{ label }}
    </label>

    <div class="flex mt-1">
        <span class="shadow-sm inline-flex items-center px-3 text-sm text-gray-900 bg-gray-100 border rounded-e-0 border-gray-300 rounded-s-full dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
            <svg class="w-5 h-5 text-gray-300 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
            </svg>
        </span>

        <input 
            type="{{ input_type }}" 
            name="{{ name }}"
            id="{{ name }}"
            class="block w-full p-2 bg-white border rounded-none rounded-e-full shadow-sm text-center" 
        >
    </div>
</div>
